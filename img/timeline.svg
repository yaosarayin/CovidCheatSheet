<svg xmlns="http://www.w3.org/2000/svg" width="1160" height="1240" viewBox="0 0 1160 1240"><g transform="translate(-60 -400)"><rect width="520" height="109" rx="54.5" transform="translate(60 611)" fill="#fff7d8"/><line y2="1180" transform="translate(640 460)" fill="none" stroke="#fff" stroke-width="10"/><rect width="520" height="100" rx="50" transform="translate(380 431)" fill="#fff7d8"/><rect width="520" height="100" rx="50" transform="translate(700 580)" fill="#fff7d8"/><rect width="520" height="160" rx="63" transform="translate(700 760)" fill="#fff7d8"/><rect width="520" height="140" rx="63" transform="translate(60 771)" fill="#fff7d8"/><rect width="260" height="51" rx="25.5" transform="translate(510 400)" fill="#a4ccff"/><text transform="translate(420 460)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="25" font-family="AppleGothic"><tspan x="10.188" y="22">The first confirmed case can be traced </tspan><tspan x="100.163" y="52">back to Wuhan, China. </tspan></text><rect width="180" height="51" rx="25.5" transform="translate(460 689)" fill="#a4ccff"/><text transform="translate(530 411)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="30" font-family="AppleGothic"><tspan x="23.66" y="27">Dec 1,2019</tspan></text><text transform="translate(485 700)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="30" font-family="AppleGothic"><tspan x="14.915" y="27">Jan 21</tspan></text><text transform="translate(740 600)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="25" font-family="AppleGothic"><tspan x="0" y="22">The first cases in Japan and South </tspan><tspan x="0" y="52">Korea arrive in mid-January. </tspan></text><text transform="translate(100 631)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="25" font-family="AppleGothic"><tspan x="0" y="22">The first confirmed case in the US </tspan><tspan x="0" y="52">arrived in Seattle, WA in mid-January. </tspan></text><text transform="translate(760 780)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="20" font-family="AppleGothic"><tspan x="0" y="18">The number of confirmed cases in China </tspan><tspan x="0" y="42">dramatically increased, reaching 13,748, </tspan><tspan x="0" y="66">increasing at a rate of around 2,000 new </tspan><tspan x="0" y="90">cases a day. At its peak, China was </tspan><tspan x="0" y="114">averaging 4,000 new cases a day. </tspan></text><text transform="translate(100 801)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="25" font-family="AppleGothic"><tspan x="0" y="22">Cases of the virus were identified in the </tspan><tspan x="0" y="52">UK, Canada, Singapore, Australia, </tspan><tspan x="0" y="82">Germany, and Vietnam. </tspan></text><rect width="180" height="51" rx="25.5" transform="translate(550 800)" fill="#a4ccff"/><text transform="translate(575 810)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="30" font-family="AppleGothic"><tspan x="24.605" y="27">Feb 1</tspan></text><rect width="520" height="100" rx="50" transform="translate(700 580)" fill="#fff7d8"/><text transform="translate(740 600)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="25" font-family="AppleGothic"><tspan x="0" y="22">The first cases in Japan and South </tspan><tspan x="0" y="52">Korea arrive in mid-January. </tspan></text><rect width="180" height="51" rx="25.5" transform="translate(640 549)" fill="#a4ccff"/><text transform="translate(665 557)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="30" font-family="AppleGothic"><tspan x="14.915" y="27">Jan 15</tspan></text><text transform="translate(720 971)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="30" font-family="AppleGothic"><tspan x="14.915" y="27">Jan 15</tspan></text><rect width="520" height="69" rx="34.5" transform="translate(700 991)" fill="#fff7d8"/><rect width="180" height="51" rx="25.5" transform="translate(640 960)" fill="#a4ccff"/><text transform="translate(670 968)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="30" font-family="AppleGothic"><tspan x="14.405" y="27">Feb 19</tspan></text><text transform="translate(760 1020)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="25" font-family="AppleGothic"><tspan x="0" y="22">First cases are reported in Iran</tspan></text><rect width="520" height="109" rx="54.5" transform="translate(60 1031)" fill="#fff7d8"/><rect width="180" height="51" rx="25.5" transform="translate(460 1000)" fill="#a4ccff"/><text transform="translate(490 1008.5)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="30" font-family="AppleGothic"><tspan x="14.405" y="27">Feb 21</tspan></text><text transform="translate(100 1051)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="25" font-family="AppleGothic"><tspan x="0" y="22">The first confirmed case in the US </tspan><tspan x="0" y="52">arrived in Seattle, WA in mid-January. </tspan></text><rect width="520" height="60" rx="30" transform="translate(60 1180)" fill="#fff7d8"/><rect width="520" height="109" rx="54.5" transform="translate(700 1151)" fill="#fff7d8"/><rect width="180" height="51" rx="25.5" transform="translate(550 1185)" fill="#a4ccff"/><text transform="translate(575 1195)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="30" font-family="AppleGothic"><tspan x="22.58" y="27">Mar 1</tspan></text><text transform="translate(760 1180)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="25" font-family="AppleGothic"><tspan x="0" y="22">Only 70 cases had been reported in </tspan><tspan x="0" y="52">the United States</tspan></text><text transform="translate(100 1200)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="25" font-family="AppleGothic"><tspan x="44.613" y="22">Italy has 1,694 confirmed cases </tspan></text><rect width="520" height="229" rx="63" transform="translate(380 1351)" fill="#fff7d8"/><rect width="240" height="51" rx="25.5" transform="translate(520 1320)" fill="#a4ccff"/><text transform="translate(420 1380)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="25" font-family="AppleGothic"><tspan x="36.113" y="22">Italy has 92,472 confirmed cases</tspan><tspan x="104.938" y="52">The US has 135,738</tspan><tspan x="135.037" y="82">Iran has 38,309</tspan><tspan x="103.438" y="112">Germany has 62,095</tspan><tspan x="22.463" y="142">The number is growing exponentially </tspan><tspan x="173.362" y="172">every day</tspan></text><text transform="translate(480 1331)" fill="#707070" stroke="rgba(112,112,112,0)" stroke-width="1" font-size="30" font-family="AppleGothic"><tspan x="67.335" y="27">Mar 28,2020</tspan></text></g></svg>