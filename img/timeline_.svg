<svg xmlns="http://www.w3.org/2000/svg" width="1160" height="1280" viewBox="0 0 1160 1280"><defs><style>.a{fill:#fff7d8;}.b{fill:none;stroke:#fff;stroke-width:10px;}.c{fill:#a4ccff;}.d,.e,.f,.g,.h{fill:#707070;stroke:rgba(112,112,112,0);}.d,.g{font-size:25px;}.d,.e,.h{font-family:ArialMT, Arial;}.e,.f{font-size:30px;}.f,.g{font-family:SegoeUI, Segoe UI;}.h{font-size:20px;}</style></defs><g transform="translate(-60 -400)"><rect class="a" width="520" height="109" rx="54.5" transform="translate(60 611)"/><line class="b" y2="1180" transform="translate(640 460)"/><rect class="a" width="520" height="100" rx="50" transform="translate(380 431)"/><rect class="a" width="520" height="100" rx="50" transform="translate(700 580)"/><rect class="a" width="520" height="160" rx="63" transform="translate(700 760)"/><rect class="a" width="520" height="140" rx="63" transform="translate(60 771)"/><rect class="c" width="260" height="51" rx="25.5" transform="translate(510 400)"/><text class="d" transform="translate(420 460)"><tspan x="17.402" y="23">The first confirmed case can be traced </tspan><tspan x="103.767" y="52">back to Wuhan, China. </tspan></text><rect class="c" width="180" height="51" rx="25.5" transform="translate(460 689)"/><text class="e" transform="translate(530 406)"><tspan x="29.111" y="27">Dec 1, 2019</tspan></text><text class="f" transform="translate(485 691)"><tspan x="23.245" y="32">Jan 21</tspan></text><text class="g" transform="translate(740 600)"><tspan x="0" y="27">The first cases in Japan and South Korea </tspan></text><text class="d" transform="translate(100 631)"><tspan x="0" y="23">The first confirmed case in the US arrived </tspan><tspan x="0" y="52">in Seattle, WA in mid-January. </tspan></text><text class="h" transform="translate(760 780)"><tspan x="0" y="18">The number of confirmed cases in China </tspan><tspan x="0" y="41">dramatically increased, reaching 13,748, </tspan><tspan x="0" y="64">increasing at a rate of around 2,000 new cases </tspan><tspan x="0" y="87">a day. At its peak, China was averaging 4,000 </tspan><tspan x="0" y="110">new cases a day. </tspan></text><text class="d" transform="translate(100 791)"><tspan x="0" y="23">Cases of the virus were identified in </tspan><tspan x="0" y="52">the UK, Canada, Singapore, Australia, </tspan><tspan x="0" y="81">Germany, and Vietnam. </tspan></text><rect class="c" width="180" height="51" rx="25.5" transform="translate(550 800)"/><text class="e" transform="translate(575 806)"><tspan x="26.643" y="27">Feb 1</tspan></text><rect class="a" width="520" height="100" rx="50" transform="translate(700 580)"/><text class="d" transform="translate(740 600)"><tspan x="0" y="23">The first cases in Japan and South Korea </tspan><tspan x="0" y="52">arrive in mid-January. </tspan></text><rect class="c" width="180" height="51" rx="25.5" transform="translate(640 549)"/><text class="e" transform="translate(665 555)"><tspan x="19.963" y="27">Jan 15</tspan></text><rect class="a" width="520" height="69" rx="34.5" transform="translate(700 991)"/><rect class="c" width="180" height="51" rx="25.5" transform="translate(640 960)"/><text class="e" transform="translate(670 968)"><tspan x="18.301" y="27">Feb 19</tspan></text><text class="d" transform="translate(800 1011)"><tspan x="0" y="23">First cases are reported in Iran</tspan></text><rect class="a" width="520" height="69" rx="34.5" transform="translate(60 1031)"/><rect class="c" width="180" height="51" rx="25.5" transform="translate(460 1000)"/><text class="e" transform="translate(490 1008.5)"><tspan x="18.301" y="27">Feb 21</tspan></text><text class="d" transform="translate(100 1051)"><tspan x="0" y="23">First cases are reported in Italy</tspan></text><rect class="a" width="520" height="60" rx="30" transform="translate(60 1180)"/><rect class="a" width="520" height="109" rx="54.5" transform="translate(700 1151)"/><rect class="c" width="180" height="51" rx="25.5" transform="translate(550 1185)"/><text class="e" transform="translate(575 1191)"><tspan x="26.658" y="27">Mar 1</tspan></text><text class="d" transform="translate(760 1180)"><tspan x="0" y="23">Only 70 cases had been reported in </tspan><tspan x="0" y="52">the United States</tspan></text><text class="d" transform="translate(100 1200)"><tspan x="54.213" y="23">Italy has 1,694 confirmed cases </tspan></text><rect class="a" width="520" height="229" rx="63" transform="translate(60 1291)"/><text class="d" transform="translate(90 1311)"><tspan x="47.261" y="23">Italy has 92,472 confirmed cases</tspan><tspan x="115.339" y="52">The US has 135,738</tspan><tspan x="143.129" y="81">Iran has 38,309</tspan><tspan x="113.264" y="110">Germany has 62,095</tspan><tspan x="26.417" y="139">The number is growing exponentially </tspan><tspan x="175.807" y="168">every day</tspan></text><g transform="translate(-25 -51)"><rect class="c" width="240" height="51" rx="25.5" transform="translate(520 1320)"/><text class="e" transform="translate(475 1328)"><tspan x="80.779" y="27">Mar 28,2020</tspan></text></g><rect class="a" width="520" height="200" rx="63" transform="translate(700 1480)"/><text class="d" transform="translate(740 1509)"><tspan x="16.017" y="23">Almost 2.5 million people world wide is </tspan><tspan x="0.233" y="52">infected. The US is leading the number of </tspan><tspan x="41.212" y="81">infections at 760,570 people. Italy, </tspan><tspan x="23.152" y="110">Germany, and Spain are beginning to </tspan><tspan x="132.734" y="139">“flatten the curve”</tspan></text><g transform="translate(80 -170)"><rect class="c" width="240" height="51" rx="25.5" transform="translate(520 1620)"/><text class="e" transform="translate(475 1627)"><tspan x="83.269" y="27">Apr 20,2020</tspan></text></g></g></svg>